    />
    <link

      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/images/site.webmanifest" />
    <!--Bootstrap 4.4.1-->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Keys</title>
  </head>

  <body>
    <div class="make-larger-info container">
      <div class="row">
        <div class="col">
          <h2>Welcome to Keys</h2>
          <p>
            Unfortunately your screen is currently not wide enough to use the
            Keys piano. Please rotate your screen or use a larger device
          </p>
        </div>
      </div>
    </div>
    <header>
    <div class="container page-content">    
      <div class="row header">
        <div class="col page-title">
          <h1>Keys</h1>
        </div>
        <div class="col my-auto">
          Game Info
        </div>
      </div>
    </div>    
    </header>
    <div class="container page-content">
      <div class="row">
        <div class="col piano-container">
          <div class="col" id="song-info">
            <span
              ><button
                type="button"
                onclick="reset()"
                class="btn btn-dark btn-sm"
              >
                Stop
              </button></span
            >
            <span
              ><button
                type="button"
                onclick="teach(happyBirthdaySong)"
                class="btn btn-dark btn-sm float-right active-teach"
              >
                Teach Me
              </button></span
            ><span id="song">
              <!-- Split dropleft button -->
              <div class="btn-group">
                <div class="btn-group dropleft" role="group">
                  <button
                    type="button"
                    class="btn btn-success dropdown-toggle dropdown-toggle-split btn-sm"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <span class="sr-only">Toggle Dropleft</span>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button
                      class="dropdown-item"
                      type="button"
                      onclick="changeActiveSong('Happy Birthday','happyBirthdaySong')"
                    >
                      <i class="fas fa-music"></i> Happy Birthday
                      <i class="fas fa-music"></i>
                    </button>
                    <button
                      class="dropdown-item"
                      type="button"
                      onclick="changeActiveSong('Itzy Bitzy Spider','itzyBitzySpiderSong')"
                    >
                      <i class="fas fa-music"></i> Itzy Bitzy Spider
                      <i class="fas fa-music"></i>
                    </button>
                    <button
                      class="dropdown-item"
                      type="button"
                      onclick="changeActiveSong('The Wheels on the Bus','theWheelsOnTheBusSong')"
                    >
                      <i class="fas fa-music"></i> The Wheels on the Bus
                      <i class="fas fa-music"></i>
                    </button>
                    <button
                      class="dropdown-item"
                      type="button"
                      onclick="changeActiveSong('Free Play','freePlay')"
                    >
                      Free Play
                    </button>
                  </div>
                </div>
                <button
                  type="button"
                  onclick="playSong(happyBirthdaySong)"
                  class="btn btn-success btn-sm active-song"
                >
                  <i class="fas fa-music"></i> Happy Birthday
                  <i class="fas fa-music"></i>
                </button></div
            ></span>
          </div>
          <div class="col piano">
            <div class="key white t" id="3F"></div>
            <div class="key black t" id="3F#"></div>
            <div class="key white t" id="3G"></div>
            <div class="key black t" id="3G#"></div>
            <div class="key white t" id="3A"></div>
            <div class="key black t" id="3A#"></div>
            <div class="key white t" id="3B"></div>
            <div class="key white t" id="4C"></div>
            <div class="key black t" id="4C#"></div>
            <div class="key white t" id="4D"></div>
            <div class="key black t" id="4D#"></div>
            <div class="key white t" id="4E"></div>
            <div class="key white t" id="4F"></div>
            <div class="key black t" id="4F#"></div>
            <div class="key white t" id="4G"></div>
            <div class="key black t" id="4G#"></div>
            <div class="key white t" id="4A"></div>
            <div class="key black t" id="4A#"></div>
            <div class="key white t" id="4B"></div>
            <div class="key white t" id="5C"></div>
            <div class="key black t" id="5C#"></div>
            <div class="key white t" id="5D"></div>
            <div class="key black t" id="5D#"></div>
            <div class="key white t" id="5E"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
        <div class="container footer-row fixed-bottom">    
      <div class="row">
        <div class="col my-auto">
          <img src="./assets/images/favicon-32x32.png" alt="Keys Favicon">
        </div>
        <div class="col about-info my-auto">
           <p class="my-auto"><i class="fas fa-info-circle"></i> About</p>
        </div>
      </div>
    </div>  
    </footer>
