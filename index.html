<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Bootstrap 4.4.1-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Keys</title>
  </head>

  <body>
    <div class="make-larger-info container">
      <div class="row">
        <div class="col">
          <h2>Welcome to Keys</h2>
          <p>
            Unfortunately your screen is currently not wide enough to use the
            Keys piano. Please rotate your screen or use a larger device
          </p>
        </div>
      </div>
    </div>
    <div class="container page-content">
      <div class="row flex-nowrap header">
        <div class="col-2 my-auto mx-auto">
          <i class="fas fa-music"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-music"></i>
        </div>
        <div class="col page-title">
          <h1>Keys</h1>
        </div>
        <div class="col my-auto">
          Game Info
        </div>
      </div>
      <div class="row">
        <div class="col piano-container">
          <div class="col">
            <span>Reset</span><span id="song">Song: Happy Birthday</span>
          </div>
          <div class="col piano">
            <div class="key3 white f3" id="F"></div>
            <div class="key3 black f3#" id= "F#"></div>
            <div class="key3 white g3" id= "G"></div>
            <div class="key3 black g3#" id= "G#"></div>
            <div class="key3 white a3" id= "A"></div>
            <div class="key3 black a3#" id= "A#"></div>
            <div class="key3 white b3" id= "B"></div>
            <div class="key4 white c4" id= "4C"></div>
            <div class="key4 black c4#" id= "4C#"></div>
            <div class="key4 white d4" id= "4D"></div>
            <div class="key4 black d4#" id= "4D#"></div>
            <div class="key4 white e4" id= "4E"></div>
            <div class="key4 white f4" id= "4F"></div>
            <div class="key4 black f4#" id= "4F#"></div>
            <div class="key4 white g4" id= "4G"></div>
            <div class="key4 black g4#" id= "4G#"></div>
            <div class="key4 white a4" id= "4A"></div>
            <div class="key4 black a4#" id= "4A#"></div>
            <div class="key4 white b4" id= "4B"></div>
            <div class="key5 white c5" id= "5C"></div>
            <div class="key5 black c5#" id= "5C#"></div>
            <div class="key5 white d5" id= "5D"></div>
            <div class="key5 black d5#" id= "5D#"></div>
            <div class="key5 white e5" id= "5E"></div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <!--Scripts-->
    <!--Scripts for Bootstrap 4.4.1-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- More Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/e0af4595f7.js"
      crossorigin="anonymous"
    ></script>
